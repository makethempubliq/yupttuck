<!DOCTYPE html>
<html lang="en">
<head>
    <title>Purgo CRM Service</title>
    <meta charset="UTF-8" name="viewport" content="width=device=width, initial-scaile = 1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        .container{
            max-width: 500px;
            padding-top: 10px;
            padding-left: 10px;
            border:solid 5px rgb(179, 32, 126);
            background-color: rgb(179, 32, 126);
        }
        
        h3{
            color:blue
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation" style="border: rgb(179, 32, 126);background-color: rgb(179, 32, 126);">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"style="color: white;">Purgo</a>
            </div>
        </div>
        <div class = "collapse navbar-collapse">
            <ul class = "nav navbar-nav">
                <li class="activate"><a href="#"style="color: white;">대시보드</a></li>
                <li>
                    <select name="마스터 등록", id = "masters">
                        <option value="학교마스터">학교마스터</option>
                        <option value="전공마스터">전공마스터</option>
                        <option value="등급마스터">등급마스터</option>
                        <option value="경쟁업체마스터">경쟁업체마스터</option>
                        <option value="제품마스터">제품마스터</option>
                        <option value="직원정보">직원정보</option>
                    </select>
                </li>
                <li><a href="#"style="color: white;">병원정보</a></li>
                <li><a href="#"style="color: white;">진행사항 등록</a></li>
                <li><a href="#"style="color: white;">진행사항 확인</a></li>
                <li><a href="#"style="color: white;">관리자 기능</a></li>
            </ul>
        </div>
    </nav>
    <div class="wrap">
        <h4>기본 템플릿 시작</h4>
        {%block content %} {%endblock %}
        <h4>기본 템플릿 마침</h4>
    </div>
</body>

</html>
